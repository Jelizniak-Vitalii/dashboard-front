<div
  *ngIf="!!(isInit$ | async); else loading"
  class="w-100 h-100"
>
  <app-main-layout *ngIf="isAuthenticated$ | async"></app-main-layout>

  <div *ngIf="!(isAuthenticated$ | async)" class="w-100 h-100">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
